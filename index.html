<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    <style>
        body {
            font-family: Tahoma;
        }
        .board {
            width: 320px;
            margin: 0 auto;
            font-size: 0;
        }

        .board .cell {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: solid 1px #AAA;
            font-size: 80px;
            text-align: center;
            vertical-align: bottom;
            line-height: 80px;
        }

    </style>
</head>

<body>
<h1>TicTacToe Clean</h1>

<h3>Step: <span data-bind="text: getState().step"></span></h3>

<div class="board" data-bind="foreach: getState().getCellsState()">
    <div class="cell" data-bind="attr: {id: $index}, text: $parent.showCellState($data), click: $parent.cellClicked"></div>
</div>
</body>
</html>
