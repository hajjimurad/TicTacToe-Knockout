<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
    <style>
        body {
            font-family: Tahoma;
            background-color: #AAAAAA;
        }

        .board {
            width: 320px;
            margin: 0 auto;
            font-size: 0;
        }

        .board .cell {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: solid 1px #DDD;
            font-size: 80px;
            text-align: center;
            vertical-align: bottom;
            line-height: 80px;
        }

    </style>
</head>

<body>
<h1>TicTacToe OOP</h1>


<!-- ko with: getState() -->
<h3>Step: <span data-bind="text: step"></span></h3>

<div class="board" data-bind="foreach: getCells()">
    <div class="cell" data-bind="text: showCellState(), click: onCellClicked"></div>
</div>
<!-- /ko -->


</body>
</html>
