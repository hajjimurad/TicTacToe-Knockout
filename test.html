<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running tests</title>
    <script data-main="scripts/test" src="scripts/lib/require.js"></script>
    <style>
        .testFailed {
            color: red;
        }
    </style>
</head>
<body>
<h1>Test results:</h1>
<ul data-bind="foreach: $data">
    <li>
        <span data-bind="text: name"></span>:
        <strong data-bind="text: result, css: { testFailed: result === false } "></strong>
    </li>
</ul>
</body>
</html>
